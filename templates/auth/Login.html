{% extends "init/Base.html" %}

{% block title %}Вход - Олимпиадник{% endblock %}

{% block navbar %}
    <div class="navbar">
        <a href={{ url_for('index') }}>Олимпиадник</a>
        <a href={{ url_for('leaderboard') }}>Таблица лидеров</a>
        <a href={{ url_for('login') }} style="float: right" class="active">Вход</a>
        <a href={{ url_for('register') }} style="float: right">Регистрация</a>
    </div>
{% endblock %}

{% block content %}
<div class="form-container">
    <form method="post">
        <label><h1>Вход</h1></label>
        {% if code == 1 %}
            <label class="danger">Пользователь не найден</label>
        {% endif %}
        {% if code == 2 %}
            <label class="danger">Пароли не совпадают</label>
        {% endif %}
        <label for="email" class="text">Почта:</label>
        <input type="text" placeholder="Введите почту" name="email" value="{{ email }}" required>
        <label for="email" class="text">Пароль:</label>
        <input type="password" placeholder="Введите пароль" name="password" value="{{ passw }}" required>
        <input type="submit" value="Вход">
    </form>
</div>
{% endblock %}
